<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Swagger UI</title>
	<link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
	<link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
	<style>
		html {
			box-sizing: border-box;
			overflow: -moz-scrollbars-vertical;
			overflow-y: scroll;
		}

		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}

		body {
			margin: 0;
			background: #fafafa;
		}
	</style>
</head>

<body>
	<div id="swagger-ui"></div>

	<script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
	<script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
	<script>
		let urls = [
			{ url: "./backend/callback.swagger.json", name: "Callbacks", htag: 'backend-callbacks' },
			{ url: "./backend/api/v1/bot.swagger.json", name: "v1 Bot API", htag: 'backend-api-v1-bot' },
			{ url: "./backend/api/v1/file.swagger.json", name: "v1 File API", htag: 'backend-api-v1-file' },
			{ url: "./backend/api/v1/price.swagger.json", name: "v1 Price API", htag: 'backend-api-v1-price' },
			{ url: "./backend/api/v1/storage.swagger.json", name: "v1 Storage API", htag: 'backend-api-v1-storage' },
		];
		let primaryUrl = '';
		if (window.location.hash !== '') {
			urls.forEach(v => {
				if (window.location.hash === '#' + v.htag) {
					primaryUrl = v.name;
				}
			});
		}

		const DisableTryItOutPlugin = function () {
			return {
				statePlugins: {
					spec: {
						wrapSelectors: {
							allowTryItOutFor: () => () => false
						}
					}
				}
			}
		}

		window.onload = function () {
			// Begin Swagger UI call region
			const ui = SwaggerUIBundle({
				urls: urls,
				'urls.primaryName': primaryUrl,
				dom_id: '#swagger-ui',
				deepLinking: true,
				presets: [
					SwaggerUIBundle.presets.apis,
					SwaggerUIStandalonePreset
				],
				plugins: [
					SwaggerUIBundle.plugins.DownloadUrl,
					DisableTryItOutPlugin,
				],
				layout: "StandaloneLayout"
			});
			// End Swagger UI call region

			window.ui = ui;
		};
	</script>
</body>

</html>
